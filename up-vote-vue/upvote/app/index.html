<!DOCTYPE html>
<html>
<head>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="../public/styles.css" rel="stylesheet"/>

</head>
<body>
	<div id="app">
		<h2 class="title has-text-centered dividing-header">UpVote!</h2>
		<div class="section">
			<article class="media" v-for="submission in sortedSubmissions" v-bind:class="{ 'blue-border': submission.votes >= 20 }" v-bind:key="submission.id">
				<figure class="media-left"><img class="image is-64x64" v-bind:src="submission.submissionImage">
				</figure>
				<div class="media-content">
					<div class="content">
						<p><strong>
							<a class="has-text-info" v-bind:href="submission.url"> {{ submission.title }}
							</a>
							<span class="tag is-small">#{{ submission.id }}</span>
						</strong>
							<br>
							{{ submission.description }}
							<br>
						</p>
						<div class="block-image">
							<small class="is-size-7"> Submitted by:
							</small>
							<img class="image is-24x24" v-bind:src="submission.avatar">
						
						</div>
					</div>
				</div>
				<div class="media-right">
					<span class="icon is-small" v-on:click="upvote(submission.id)">
						<i class="fa fa-chevron-up"></i>
						<strong class="has-text-info">{{ submission.votes }}</strong>
					</span>
				</div>
			</article>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
	<script src="./seed.js" type="module"></script>
	<script src="./main.js" type="module"></script>
</body>
</html>
