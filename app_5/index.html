<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="../public/styles.css" rel="stylesheet"/>
	<title>VueJS</title>

</head>
<body>
	<div id="app">
		<h2 class="title has-text-centered dividing-header">UpVote!</h2>
		<div class="section">
			<article class="media" v-for="submission in sortedSubmissions" v-bind:class="{ 'blue-border': submission.votes >= 20 }" v-bind:key="submission.id">
				<submission-component v-bind:submission="submission"
				                      v-bind:submissions="sortedSubmissions"></submission-component>
			</article>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
	<script src="../app/seed.js" type="module"></script>
	<script src="./main.js" type="module"></script>
</body>
</html>
